<div class="row" style="height: 100vh; width: 100%">
  <div class="col-md-7 col-sm-1 d-none d-sm-block">
    <img
      class="img-fluid"
      src="../../assets/bdl.jpg"
      class="cover-image"
      style="
        height: 100%;
        width: 100%;
        box-shadow: 4px 0px 5px 3px rgba(173, 158, 158, 0.84);
      "
    />
  </div>
  <div
    class="col-12 col-sm-12 col-md-5"
    style="
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: none;
    "
  >
    <div style="width: 100%; text-align: center; height: 10%">
      <img src="../../assets/bankLogo.png" alt="" style="width: 50%" />
      <hr style="border-bottom: 1px solid #742484" />
    </div>
    <div
      class=""
      style="
        width: 27rem;
        height: 67%;
        margin: auto;

        border-radius: 15px;
      "
    >
      <div
        style="
          text-align: center;
          color: rgb(12, 12, 12);
          font-weight: 500;
          display: flex;
          flex-direction: column;
          font-size: 25px;
          font-weight: bold;
          margin-bottom: 5%;
        "
      >
        Connexion a votre compte
        <span style="color: #742484">Ou</span>
        <span> Inscription </span>
      </div>
      <div>
        <div class="mb-1 mt-5">
          <input
            type="email"
            class="form-control mb-3"
            id="email"
            style="border: 2px solid #742484; border-radius: 15px"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            style="border: 2px solid #742484; border-radius: 15px"
            class="form-control"
            id="password"
            placeholder="*********"
          />
        </div>
        <div
          style="
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
          "
        >
          <button
            class="btn mb-5"
            style="
              width: 40%;
              background-color: #742484;
              color: white;
              border-radius: 15px;
            "
          >
            Connexion
          </button>
        </div>
      </div>
      <div style="height: 10%">
        <div style="display: flex; justify-content: space-between">
          <p>Vous êtes nouveau ?</p>
          <span style="color: #742484; font-weight: 700">Inscription</span>
        </div>
      </div>
    </div>
    <p
      style="
        text-align: center;
        text-shadow: 0 0 2px #74248494;
        letter-spacing: 1px;
        width: 100%;
      "
    >
      Découvrez une expérience exceptionnelle. Connectez-vous pour profiter de
      fonctionnalités exclusives.
    </p>
  </div>
</div>
